name: Create Release with Python Bundle

on:
  workflow_dispatch:
    inputs:
      version:
        description: 'Release version (e.g., v1.0.0)'
        required: true
        default: 'v1.0.0'

jobs:
  create-release:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Create zip bundle
      run: |
        zip -r jasper-single-user-dungeon-${{ github.event.inputs.version }}.zip . \
          -x "*.git*" "*.github*" "*__pycache__*" "*.pyc" "*.pyo" "*.pyd" \
          "*.so" "*.egg-info*" "*dist*" "*build*" "*.DS_Store*"
    
    - name: Create Release
      id: create_release
      uses: actions/create-release@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        tag_name: ${{ github.event.inputs.version }}
        release_name: Release ${{ github.event.inputs.version }}
        body: |
          ## Changes
          - Automated release of Python bundle
          
          ## Installation
          1. Download the zip file
          2. Extract to your desired location
          3. Run the Python application
        draft: false
        prerelease: false
    
    - name: Upload ZIP to Release
      uses: actions/upload-release-asset@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        upload_url: ${{ steps.create_release.outputs.upload_url }}
        asset_path: ./jasper-single-user-dungeon-${{ github.event.inputs.version }}.zip
        asset_name: jasper-single-user-dungeon-${{ github.event.inputs.version }}.zip
        asset_content_type: application/zip
